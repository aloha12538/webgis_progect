<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新型冠状病毒肺炎疫情实时追踪</title>
    <script src="echarts.min.js"></script>
    <script src="china.js"></script>
</head>
<body>
    <div id="box" style="width: 1300px; height: 800px;"></div>
    <script>
        // 初始化echarts实例
        var myEcharts = echarts.init(document.getElementById("box"));
        var option = {
            title: {  //标题样式
                text: '国内新冠疫情累计确诊病例(截止12月13日)',
                subtext:'数据来源：腾讯疫情实时播报网站',
                sublink: 'https://news.qq.com/zt2020/page/feiyan.htm#/',
                subtextStyle:{
                    fontSize:18,
                },
                x: "center",
                textStyle: {
                    fontSize: 24,
                    color: "black"
                },
            },
            tooltip: {  //这里设置提示框
                trigger: 'item',  //数据项图形触发
                backgroundColor: "Linen",  //提示框浮层的背景颜色。
                borderColor: 'black',
                borderWidth:0,
                textStyle:{
                    color:'black',
                    fontStyle:'normal',
                    fontSize:16,
                },
                //字符串模板(地图): {a}（系列名称），{b}（区域名称），{c}（合并数值）,{d}（无）
                formatter: '地区：{b}<br/>累计病例：{c}人'
            },
            visualMap: {//视觉映射组件
                type:'piecewise',
                splitNumber:7,
                top: '450',
                left: 80,
                pieces:[
                    {gte:10000,label:'10000人及以上',color:'#DE0000'},
                    {gte:1000,lt:9999,label:'1000-9999人',color:'#F15555'},
                    {gte:500,lt:999,label:'500-999人',color:'#F5956F'},
                    {gte:100,lt:499,label:'100-499人',color:'#FBDB7F'},
                    {gte:10,lt:99,label:'10-99人',color:'#79C1B8'},
                    {gte:1,lt:9,lable:'1-9人',color:'#5599B7'},
                    {value:0,label:'0人',color:'#D6F0FE'}
                ],
                realtime: false,  //拖拽时，是否实时更新
                calculable: true,  //是否显示拖拽用的手柄

            },
            series: [
                {
                    name: 'covid19China',
                    type: 'map',
                    mapType: 'china',
                    roam: false,//是否开启鼠标缩放和平移漫游
                    itemStyle: {//地图区域的多边形 图形样式
                        normal: {//是图形在默认状态下的样式
                            label: {
                                show: true,//是否显示标签
                                textStyle: {
                                    color: "black"
                                }
                            }
                        },
                        zoom: 1.5,  //地图缩放比例,默认为1
                        emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                            label: { show: true }
                        }
                    },
                    top: "5%",//组件距离容器的距离
                    data: [
                        { name: '北京', value: 1198 },
                        { name: '天津', value: 537 },
                        { name: '上海', value: 2918 },
                        { name: '重庆', value: 610 },
                        { name: '河北', value: 1458 },
                        { name: '河南', value: 1637 },
                        { name: '云南', value: 1767 },
                        { name: '辽宁', value: 788 },
                        { name: '黑龙江', value: 2034 },
                        { name: '湖南', value: 1199 },
                        { name: '安徽', value: 1008 },
                        { name: '山东', value: 1035 },
                        { name: '新疆', value: 981 },
                        { name: '江苏', value: 1620 },
                        { name: '浙江', value: 1676 },
                        { name: '江西', value: 959 },
                        { name: '湖北', value: 68315 },
                        { name: '广西', value: 490 },
                        { name: '甘肃', value: 344 },
                        { name: '山西', value: 265 },
                        { name: '内蒙古', value: 1163 },
                        { name: '陕西', value: 721 },
                        { name: '吉林', value: 585 },
                        { name: '福建', value: 1331 },
                        { name: '贵州', value: 159 },
                        { name: '广东', value: 3339 },
                        { name: '青海', value: 30 },
                        { name: '西藏', value: 1 },
                        { name: '四川', value: 1298 },
                        { name: '宁夏', value: 122 },
                        { name: '海南', value: 190 },
                        { name: '台湾', value: 16737 },
                        { name: '香港', value: 12488 },
                        { name: '澳门', value: 77 },
                        { name: '南海诸岛', value: 190 }
                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myEcharts.setOption(option);
    </script>
</body>

</html>
